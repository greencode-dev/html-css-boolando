<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    </head>

  <body>
    <!-- Header boxato, senza nessuna altezza dichiarata, centrato verticalmente -->
    <header>
      <div class="container flex-container header-container">
        <div class="header-column-general">
          <span>Donna</span>
          <span>Uomo</span>
          <span>Bambino</span>
        </div>
        <div class="header-col-logo">
          <img src="./img/boolean-logo.png" alt="boolean-logo" />
        </div>
        <div class="header-col-user">
          <span><i class="fa-regular fa-user"></i></span>
          <span><i class="fa-regular fa-heart"></i></span>
          <span><i class="fa-solid fa-bag-shopping"></i></span>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container container flex-container">
    <!-- Card 1 -->
    <div class="card">
      <div class="card-inner-top">
        <img class="card-image" src="./img/1.webp" alt="" />
        <span class="badge">-50%</span>
      </div>
      <p class="brand-name">Levi's</p>
      <p class="product-name">RELAXED FIT TEE UNISEX</p>
      <span class="price-discount">12,99 €</span>
      <span class="price-nodiscount">12,99 €</span>
    </div>
    </main>
  </body>
</html>
